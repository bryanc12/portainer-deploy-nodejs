version: "3.8"

services:
    application:
        container_name: ${CONTAINER_NAME?err}
        build:
            context: .
            dockerfile: dockerfile
            no_cache: true
            pull: true
            args:
                GIT_REPO_URL: ${GIT_REPO_URL?err}
        ports:
            - "${EXTERNAL_PORT?err}:${INTERNAL_PORT?err}"
        volumes:
            - env:/application/src/env
